<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Генератор оправданий</title>
  </head>
  <body>
    <div class="container">
      <h1>Генератор оправданий для дедлайнов</h1>
      <p class="subtitle">оправдания на все случаи жизни</p>

      <div id="excuse-display">оправдание появится здесь!</div>

      <div class="buttons">
        <button id="generate-btn" class="btn">Придумать оправдание</button>
        <button id="copy-btn" class="btn">Копировать</button>
      </div>
    </div>

    <div class="notification" id="notification">
      Скопировано и отправлено ректору
    </div>

    <footer>
      <p>Курсовая в процессе...</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
